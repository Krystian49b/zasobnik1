[project]
name = "api"
version = "0.1.0"
description = "API service for system"
requires-python = ">=3.13"
dependencies = [
    "pydantic>=2.11",
    "pydantic-settings>=2.10",
    "python-dotenv>=1.1",
    "uvicorn>=0.35",
    "fastapi>=0.116",
    "structlog>=25.4.0",
    "sqlalchemy[asyncio]>=2.0.41",
    "jinja2>=3.1.6",
    "httpx>=0.28.1",
]

[dependency-groups]
dev = [
    "pytest>=8.4",
    "ruff>=0.12",
    "mypy>=1.16"
]

[tool.uv.sources]
common = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/api"]
