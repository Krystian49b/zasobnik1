[project]
name = "processing"
version = "0.1.0"
description = "Processing service"
requires-python = ">=3.13"
dependencies = [
    "pydantic>=2.11",
    "pydantic-settings>=2.10",
    "python-dotenv>=1.1",
]

[dependency-groups]
dev = [
    "pytest>=8.4",
    "ruff>=0.12",
    "mypy>=1.16"
]

[tool.uv.sources]
common = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/processing"]
